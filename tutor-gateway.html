<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>S4S â€“ Become a Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">S4S</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Apply to Become a Tutor</h3>
    <form id="tutorForm">
      <!-- Step 1: Bio & Subjects -->
      <div class="mb-4">
        <label class="form-label">Full Name</label>
        <input class="form-control" required />
        <label class="form-label mt-2">Subjects (comma-separated)</label>
        <input class="form-control" placeholder="e.g., Math, Physics" required />
      </div>
      <!-- Step 2: Pricing & Bio -->
      <div class="mb-4">
        <label class="form-label">Hourly Rate (pts/hr)</label>
        <input type="number" class="form-control" required />
        <label class="form-label mt-2">Short Bio</label>
        <textarea class="form-control" rows="3" required></textarea>
      </div>
      <!-- Step 3: Uploads -->
      <div class="mb-4">
        <label class="form-label">Upload CV (PDF)</label>
        <input type="file" class="form-control mb-2" accept=".pdf" />
        <label class="form-label">Upload ID</label>
        <input type="file" class="form-control" accept="image/*" />
      </div>
      <button class="btn btn-success">Submit Application</button>
    </form>

    <!-- Application Status -->
    <div class="alert alert-warning mt-4">
      <strong>Status:</strong> Pending review
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
