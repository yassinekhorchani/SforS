<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S4S – Select Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .day { cursor: pointer; }
    .day:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">S4S</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Select a Time Slot</h3>
    <!-- Calendar (static 2-week demo) -->
    <div class="row row-cols-7 text-center mb-3">
      <div class="col fw-bold">Mon</div><div class="col fw-bold">Tue</div><!-- etc. -->
    </div>
    <div class="row row-cols-7">
      <!-- Repeat days -->
      <div class="col py-3 border day" data-date="2025-07-14">14</div>
      <div class="col py-3 border day" data-date="2025-07-15">15</div>
      <!-- ... -->
    </div>

    <!-- Booking Modal Trigger -->
    <button id="confirmBtn" class="btn btn-success mt-3" disabled data-bs-toggle="modal" data-bs-target="#confirmModal">
      Confirm Booking
    </button>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Confirm Your Booking</h5></div>
        <div class="modal-body">
          <p>Date: <span id="selDate"></span></p>
          <p>Time: <span id="selTime">10:00–11:00</span></p>
          <p>Cost: 10 pts</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" onclick="alert('Booked!')">Book Now</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selected = null;
    document.querySelectorAll('.day').forEach(el=>{
      el.onclick = ()=> {
        document.querySelectorAll('.day').forEach(d=>d.classList.remove('bg-success','text-white'));
        el.classList.add('bg-success','text-white');
        selected = el.dataset.date;
        document.getElementById('selDate').innerText = selected;
        document.getElementById('confirmBtn').disabled = false;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
