<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S4S – Points Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">S4S</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow-sm p-4">
      <h4>💰 Points Wallet</h4>
      <h2 class="text-success">150 Points</h2>
      <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#buyModal">Buy More Points</button>

      <!-- Monthly Summary (static) -->
      <h5>Usage This Month</h5>
      <p>Spent: 40 pts | Earned: 200 pts</p>

      <!-- Referral -->
      <h5>Your Referral Code</h5>
      <div class="input-group mb-3" style="max-width:300px;">
        <input id="refCode" class="form-control" value="S4S-ABC123" readonly />
        <button class="btn btn-outline-secondary" onclick="navigator.clipboard.writeText(refCode.value)">Copy</button>
      </div>

      <h5>Transaction History</h5>
      <ul class="list-group">
        <li class="list-group-item">Python Session –10 pts</li>
        <li class="list-group-item">Points Purchase +200 pts</li>
      </ul>
    </div>
  </div>

  <!-- Buy Modal -->
  <div class="modal fade" id="buyModal"><div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5>Buy Points</h5></div>
      <div class="modal-body">
        <p>Enter amount:</p>
        <input type="number" class="form-control mb-3" id="buyAmt" min="10" value="10" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" onclick="alert('Purchased '+buyAmt.value+' pts')">Buy</button>
      </div>
    </div>
  </div></div>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">🏆 Top Rated Tutor</h5>
      <p class="card-text">Maintain 4.8+ rating over 20 sessions.</p>
      <div class="progress mb-2">
        <div class="progress-bar" style="width: 65%">13/20</div>
      </div>
      <button class="btn btn-sm btn-outline-primary">View Details</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
